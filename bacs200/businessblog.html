<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ella Events </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>


    <div class="container-fluid p-5 bg-primary text-white text-center">
        <a href="index.html" class="text-white">
            <h1> Ella Events </h1>
        </a>
        <p>CREATING MEMORABLE EVENTS TAILORED TO THE CLIENT</p>
    </div>

    <div class="container  p-5">
        <div class="row">
            <div class="col-lg-6">

                <h1>Ella Events</h1>

                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                            aria-label="Slide 4"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100"
                                src="http://clearlyclassyevents.com/wp-content/uploads/2014/11/1272.jpg" alt="wedding">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100"
                                src="https://wp-media-partyslate.imgix.net/2020/04/photo-47eb960e-a04a-4231-b606-6f790c82d2ab.jpg?auto=compress%2Cformat&fit=scale&h=840&ixlib=php-1.2.1&w=1260&wpsize=huge"
                                alt="baby shower">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100"
                                src="https://www.i-eventplanner.com/wp-content/uploads/2018/07/Birthday-Party-planner.jpg"
                                alt="birthday Birthday-Party-planner">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100"
                                src="https://www.sterlingeventsgroup.com/wp-content/uploads/2017/05/ClientMeetingWinmockrev-1080x675.jpg"
                                alt="Work Events">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="card bg-success text-light m-5 p-5">
                    <h2>Book Now</h2>
                    <p>
                        <a href="https://www.elleaevents.com/#about" class="btn btn-light text-success">About
                            Page</a>
                    </p>
                    <p>
                        <a href="https://www.elleaevents.com/contact" class="btn btn-light text-success">Contact Us Now
                        </a>
                    </p>
                </div>
            </div>

        </div>
    </div>



</body>
